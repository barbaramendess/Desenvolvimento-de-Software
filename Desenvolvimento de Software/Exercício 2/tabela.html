<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de tabela</title>
</head>
<body>
    <table border="2">
        <caption>Economia mensal</caption>
        <tr>
            <th>MÊS</th>
            <th>VALOR</th>
        </tr>
        <tr>
            <td>Janeiro</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>$200</td>
        </tr>
    </table>
    
</body>
</html>
